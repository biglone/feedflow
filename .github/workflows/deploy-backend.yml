name: Deploy Backend (Vercel)

on:
  push:
    branches: [main]
    paths:
      - backend/**
      - .github/workflows/deploy-backend.yml
  workflow_dispatch: {}

concurrency:
  group: vercel-backend-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate Vercel secrets
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          set -euo pipefail
          test -n "${VERCEL_TOKEN}" || { echo "Missing secret: VERCEL_TOKEN"; exit 1; }
          test -n "${VERCEL_ORG_ID}" || { echo "Missing secret: VERCEL_ORG_ID"; exit 1; }
          test -n "${VERCEL_PROJECT_ID}" || { echo "Missing secret: VERCEL_PROJECT_ID"; exit 1; }

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel config (production)
        working-directory: backend
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel pull --yes --environment=production --token="${VERCEL_TOKEN}"

      - name: Deploy (production)
        working-directory: backend
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel deploy --prod --yes --token="${VERCEL_TOKEN}"
